{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>WEATHER API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 style="text-align: center; font-weight: bold; padding-top: 50px; padding-bottom: 50px;">DANH SÁCH NGƯỜI DÙNG</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Email</th>
                            <th scope="col">Số điện thoại</th>
                            <th scope="col">Địa chỉ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in list_render %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <th scope="row">{{i.name[0]}}</th>
                            <td>{{i.email[0]}}</td>
                            <td>{{i.phone[0]}}</td>
                            <td>{{i.address[0]}}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
                
            </div>
            <div class="col-12">
                <a class="btn btn-outline-primary" href='/demo-form'>Thêm người dùng</a>
            </div>
        </div>
    </div>

</body>

</html>

{% endblock %}
