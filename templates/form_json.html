{% block content %}
    <h1 style="text-align: center; font-weight: bold; padding-top: 50px; padding-bottom: 50px;">WEATHER API DETAIL</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="user_form" action="/submit-form" method="Post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nhập tên">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input type="email" class="form-control" name="email" id="inputPassword4" placeholder="Nhập email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone number</label>
                        <input type="text" class="form-control" name="phone" id="phone_number" placeholder="Nhập sđt">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Địa chỉ" name="address">
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi form</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
