{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>WEATHER API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 style="text-align: center; font-weight: bold; padding-top: 50px; padding-bottom: 50px;">WEATHER API</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">dt</th>
                            <th scope="col">temp</th>
                            <th scope="col">description</th>
                            <th scope="col">wind speed</th>
                            <th scope="col">wind deg</th>
                            <th scope="col">dt_txt</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in weather_loop %}
                        <tr>
                            <th scope="row">{{i.dt}}</th>
                            <td>{{i.main.temp}}</td>
                            <td>{{i.weather[0].description}}</td>
                            <td>{{i.wind.speed}}</td>
                            <td>{{i.wind.deg}}</td>
                            <td>{{i.dt_txt}}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>

{% endblock %}
