{% extends "base.html" %}

{% block content %}
<form  method = "POST" class="row g-3 needs-validation" novalidate>
    <h1 style="text-align:center; color: blue; border: 3px solid blue; letter-spacing: 5px; padding: 10px;">
        SIGN UP
    </h1>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" name = "firstname" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" name = "fullname" class="form-control" id="validationCustom02"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" name = "username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Address</label>
      <input type="text" class="form-control" name = "address" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a your address.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Gender</label>
      <select class="form-select" name="gender" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid gender.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Email</label>
      <input type="text" class="form-control" name="email" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button style="text-align:center" class="btn btn-primary btn-sm" type="submit">Submit form</button>
    </div>
  </form>
{% endblock %}
