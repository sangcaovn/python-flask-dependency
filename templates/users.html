{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 2rem;">
    <h1 class="alert alert-info" align="center">All Users</h1>

    <div style="margin-top: 2rem;">
        <table class="table table-striped table-hover">
            <tr align="center">
                <th>Index</th>
                <th>UUID</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th></th>
                <th></th>
            </tr>
            {%for user in users["list"]%}
            <tr align="center">
                <td>{{loop.index}}</td>
                <td>{{user['uuid']}}</td>
                <td>{{user['fname']}}</td>
                <td>{{user['lname']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['address']}}</td>
                <td>{{user['phone']}}</td>
                <td>
                    <a href="http://127.0.0.1:5000/user-info/{{user['uuid']}}">
                        <button>
                            Edit
                        </button>
                    </a>
                </td>
                <td>
                    <a href="http://127.0.0.1:5000/delete/user/{{user['uuid']}}">
                        <button>
                            Delete
                        </button>
                    </a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <a href="http://127.0.0.1:5000/user-info">
        <button>Register Form</button>
    </a>
</div>
{% endblock %}
