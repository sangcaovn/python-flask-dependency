{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 style="text-align:center; color: blue; border: 3px solid blue; letter-spacing: 5px; padding: 10px;">
        USERS LIST
    </h1>
    <table class="table table-striped table-hover"  >
        <tr>
          <th>No.</th>
          <th>First name</th>     
          <th>Full name</th>
          <th>Username</th>
          <th>Address</th> 
          <th>Gender</th>
          <th>Email</th>
        </tr>
        {% for i in result %}
        <tr>
          <td class="table-primary" >{{loop.index}}</td>
          <td class="table-secondary" >{{i.firstname}}</td> 
          <td class="table-success" >{{ i.fullname}}</td> 
          <td class="table-danger" >{{ i.username}}</td>
          <td class="table-warning" >{{ i.address}}</td>
          <td class="table-info" >{{ i.gender}}</td> 
          <td class="table-light" >{{ i.email}}</td>
        </tr>
        {% endfor %}
      </table>
</div>
{% endblock %}
