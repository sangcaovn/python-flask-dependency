<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block content %}

<head>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>{{cityname}}</h2> 

    <table>
        <tr>
            <th>No</th>
            <th>Data</th>
            <th>Weather</th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i['dt']}}</td>
            <td>{{i['weather'][0]['description']}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>

{% endblock %}
