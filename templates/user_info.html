{% extends "base.html" %}

{% block content %}
<div class="container">
    <br />
    <h1>User Info Form</h1>
    <br />
    <form class="row g-3 needs-validation" novalidate method="POST">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Khoa" required name="firstname">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Phan" required name="lastname">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Choose your gender</label>
        <div class="input-group md-4">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Gender</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="gender">
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
        </div>
        </div>

        <div class="col-md-12">
            <br />
        </div>

        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" placeholder="khoadeptrai" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="username">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" placeholder="khoa@gmail.com" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="email">
              <div class="invalid-feedback">
                Please choose a email.
              </div>
            </div>
          </div>
        
        <div class="col-md-12">
            <br />
        </div>

        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationCustom03" required name="address">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <br/>

        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Date Of Birth</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="10-09-1999" required name="dob">
          <div class="invalid-feedback">
            Please provide a valid date of birth.
          </div>
          <br />
        </div>

        <div class="col-md-12">
            <br />
        </div>

        <div class="col-12">
          <button class="btn btn-primary btn-lg" type="submit">Submit form</button>
        </div>
    </form>
</div>
{% endblock %}
