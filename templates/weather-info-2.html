{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>WEATHER API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 style="text-align: center; font-weight: bold; padding-top: 50px; padding-bottom: 50px;">WEATHER API DETAIL</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"><b>City:</b> {{city}}</div>
            <div class="col-3"><b>COD:</b> {{cod}}</div>
            <div class="col-3"><b>CNT:</b> {{cnt}}</div>
            <div class="col-3"><b>Message:</b> {{message}}</div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3
                    style="text-align: center; font-weight: bold; text-transform: uppercase; padding-top: 50px; padding-bottom: 50px;">
                    NHIỆT ĐỘ</h3>
            </div>
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{}}</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>

</html>

{% endblock %}
