{% extends "base.html" %}

{% block content %}
<div class="container" align="center">
    <h1 class="mb-4 alert alert-warning">User</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
    {%  for item in data %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{item["name"]}}</td>
        <td>{{item["age"]}}</td>
      </tr>
    {%  endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
